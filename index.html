<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="site-logo">E/B</div>
        <div class="menu-toggle">
          <div class="menu-toggle-btn">

            <span></span>
          </div>
        </div>
      </div>

      <div class="header">

        <div id="relojnumerico" class="reloj" onload="cargarReloj()"></div>

        <h1>Esteban</h1> <br>
        <p class="header-t">Web developer</p>
        <!--
        We transform <br />
        ideas into digital <br />
        outcomes -->
      </div>

      <div class="nav-container">
        <div class="nav">
          <div class="col flex">
            <div class="nav-logo">E/B</div>
            <div class="nav-socials">
              <a href="#">Fb,</a>
              <a href="#">Tw,</a>
              <a href="#"></a>
            </div>
          </div>

          <div class="col">
            <div class="nav-link">
              <a href="#">Work</a>
              <div class="nav-item-wrapper"></div>
            </div>

            <div class="nav-link">
              <a href="#">Service</a>
              <div class="nav-item-wrapper"></div>
            </div>

            <div class="nav-link">
              <a href="#">About</a>
              <div class="nav-item-wrapper"></div>
            </div>

            <div class="nav-link">
              <a href="#">Contact</a>
              <div class="nav-item-wrapper"></div>
            </div>
          </div>
        </div>

        <div class="nav-footer">
          <div class="links">
            <a href="#">Esteban Blanco Â© 2023</a>
            <a href="#"></a>
            <a href="#"></a>
          </div>

          <div class="contact">
            <a href="#"></a>
          </div>
        </div>
      </div>
    </div>

    <!--Script-->
    <script>
      const tl = gsap.timeline({ paused: true });

      const openNav = () => {
        animateOpenNav();
        const navBtn = document.querySelector(".menu-toggle-btn");

        navBtn.onclick = function (e) {
          navBtn.classList.toggle("active");
          tl.reversed(!tl.reversed());
        };
      };

      openNav();

      function animateOpenNav() {
        tl.to(".nav-container", 0.2, {
          autoAlpha: 1,
          delay: 0.1,
        });

        tl.to(
          ".site-logo",
          0.2,
          {
            color: "#fff",
          },
          "-=0.1"
        );
      }

         
      tl.from(".flex > div", 0.4, {

            opacity: 0,
            y: 10,
            stagger: {
                amount: 0.04
            },
      })


      tl.to(".nav-link > a", 0.8, {
        top: 0,
        ease: "power2,inOut",
        stagger: {
            amount: 0.1
        }
      }, "-=0.4")
      


      tl.from(".nav-footer", 0.3,{
          opacity: 0
      }, "-=0.5").reverse();

    </script>

    <script src="codigo.js"></script>
  </body>
</html>
